<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="about.css">
</head>
<body>
    <section>
        <img src="images/bg.jpg" alt="bg" id="bg">
        <img src="images/moon.png" alt="moon" id="moon">
        <img src="images/mountain.png "alt="mountain" id="mountain">
        <img src="images/road.png" alt="road" id="road">
        <h2 id="text"> About Us</h2>
    </section>

    <script type="text/javascript">
    let bg = document.getElementById("bg");
    let moon = document.getElementById("moon");
    let mountain = document.getElementById("mountain");
    let road = document.getElementById("road");
    let text = document.getElementById("text");
    
    window.addEventListener('scroll', function(){
        var value = window.scrollY;
        bg.style.top = value * 0.5+'px';
        moon.style.left = -value * 0.5+'px';
        mountain.style.top = -value * 0.15+'px';
        road.style.top = value * 0.15+'px';
        text.style.top = value * 1.2+'px';
    });
    </script>
</body>
</html>
